<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>High-Tech Circle Loader</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* --- Futuristic Particle Background --- */
    .bg-particles {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, #050d1a 0%, #000 100%);
      overflow: hidden;
      z-index: 0;
    }

    .bg-particles::before,
    .bg-particles::after {
      content: "";
      position: absolute;
      inset: -200%;
      background-image: radial-gradient(circle, rgba(0,255,255,0.4) 1px, transparent 1px);
      background-size: 40px 40px;
      animation: moveParticles 12s linear infinite;
    }
    .bg-particles::after {
      animation-direction: reverse;
      opacity: 0.5;
    }

    @keyframes moveParticles {
      from { transform: translate(0,0); }
      to { transform: translate(40px,40px); }
    }

    /* Expanding ripple rings */
    @keyframes ripple {
      0% { transform: scale(0.6); opacity: 1; }
      100% { transform: scale(2.2); opacity: 0; }
    }

    /* Rotating outer ring */
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Glowing pulse */
    @keyframes glow {
      0%, 100% { filter: drop-shadow(0 0 12px #00f7ff) drop-shadow(0 0 25px #00f7ff); }
      50% { filter: drop-shadow(0 0 25px #ff00ff) drop-shadow(0 0 50px #00f7ff); }
    }

    .circle-loader {
      position: relative;
      width: 140px;
      height: 140px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1; /* make sure loader sits above particles */
    }

    .outer-ring {
      position: absolute;
      width: 100%;
      height: 100%;
      border: 4px solid #00f7ff;
      border-radius: 50%;
      animation: rotate 5s linear infinite, glow 2s ease-in-out infinite;
    }

    .ripple {
      position: absolute;
      width: 100%;
      height: 100%;
      border: 3px solid #00f7ff;
      border-radius: 50%;
      opacity: 0;
      animation: ripple 2s infinite;
    }
    .ripple:nth-child(2) { animation-delay: 0.6s; }
    .ripple:nth-child(3) { animation-delay: 1.2s; }

    .core {
      position: absolute;
      width: 35px;
      height: 35px;
      background: radial-gradient(circle, #00f7ff, #001a33);
      border-radius: 50%;
      animation: glow 2s infinite;
    }

    .fade-out {
      opacity: 0;
      transition: opacity 0.8s ease-out;
      pointer-events: none;
    }
  </style>
</head>
<body class="bg-black overflow-hidden">

  <!-- Loader -->
  <div id="loading-screen" class="fixed inset-0 z-50 flex items-center justify-center bg-black">
    <div class="bg-particles"></div> <!-- particle background -->

    <div class="circle-loader">
      <div class="outer-ring"></div>
      <div class="ripple"></div>
      <div class="ripple"></div>
      <div class="ripple"></div>
      <div class="core"></div>
    </div>
  </div>

  <!-- Main Content -->
  <div id="main-content" class="hidden relative z-10">
    <div class="min-h-screen flex items-center justify-center bg-gray-900">
      <h1 class="text-5xl font-extrabold text-cyan-400 drop-shadow-lg">
        ðŸš€ System Online
      </h1>
    </div>
  </div>
<script>
  window.addEventListener("load", () => {
    const loader = document.getElementById("loading-screen");

    // Keep loader for 7 seconds
    setTimeout(() => {
      loader.classList.add("fade-out");
      setTimeout(() => {
        loader.style.display = "none";
        document.body.classList.remove("overflow-hidden");

        // Redirect to landing page
        window.location.href = "landingpage.html";
      }, 800); // match fade-out duration
    }, 4000);
  });
</script>

  </script>

</body>
</html>
